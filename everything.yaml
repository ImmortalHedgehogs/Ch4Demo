apiVersion: apps/v1
kind: Deployment
metadata:
  name: ui
  namespace: ch4-demo
spec:
  replicas: 1
  selector:
    matchLabels:
      name: ui
  template:
    metadata:
      labels:
        name: ui
    spec:
      containers:
      - name: ui
        image: hedgehogsacr.azurecr.io/ui:latest
        ports:
        - containerPort: 3000
        env:
        - name: KNOWLEDGE_SHARE_API
          value: http://api:8080
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: api
  namespace: ch4-demo
spec:
  replicas: 2
  selector:
    matchLabels:
      name: api
  template:
    metadata:
      labels:
        name: api
    spec:
      containers:
      - name: api
        image: hedgehogsacr.azurecr.io/api:latest
        ports:
        - containerPort: 8080
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: knowledge-share-ingress
  namespace: ch4-demo
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  ingressClassName: nginx
  rules:
  - http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: ui
            port:
              number: 3000
---
apiVersion: v1
kind: Service
metadata:
  name: api
  labels:
    name: api
  namespace: ch4-demo
spec:
  ports:
  - port: 8080
    targetPort: 8080
  selector:
    name: api
---
apiVersion: v1
kind: Service
metadata:
  name: ui
  labels:
    name: ui
  namespace: ch4-demo
spec:
  ports:
  - port: 3000
    targetPort: 3000
  selector: 
    name: ui